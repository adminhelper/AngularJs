<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="directives.js"></script>
    <title>Document</title>
  </head>

  <body ng-app="todo" ng-controller="TodoCtrl">
    <div class="container">
      <!-- <h1> 목록 </h1> -->
      <todo-title></todo-title>

      <form name="todoForm" ng-submit="add(newTodoTitle)">
        <div class="input-group col-3">
          <input type="text" class="form-control" ng-model="newTodoTitle" placeholder="입력하세요" minlength="3" />
          <div class="input-group-btn">
            <button class="btn btn-success" type="submit">추 가</button>
          </div>
        </div>
        <div ng-show="todoForm.$dirty && todoForm.$invalid">
          <div class="alert alert-warning" role="alert">3글자 이상 입력해주세요</div>
        </div>
      </form>

      <ul class="list-unstyled">
        <li ng-repeat="todo in todos | filter:statusFilter">
          <todo-item></todo-item>
        </li>
      </ul>
      <todo-filters></todo-filters>
    </div>
  </body>
</html>
